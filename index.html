<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- <div class="heading">

<div class="heading">
    <div>
        <form name="" action="" id="game-form">
            <label id="input-label">
                Choose your color and play the Connect4-bot!
            </label>
                <div id="player-inputs">
                    <span id="add-player">+ Add Player</span>
                    <input type="text" id="color1" placeholder="choose your color">
                </div>
                Set your own game board dimensions!
                <div class="board-dimensions">
                    width
                    <input type="number" id="width" value="7">
                    height
                    <input type="number" id="height" value="6">
                </div>
                <button id="play">Play!</button>
        </form>
    </div>
        <div class="connect-4">
            <div id="connect">CONNECT</div>
            <div id="four">4</div>
        </div>
</div>

<div id="game">
  
  <table id="board"></table>
</div>

<script src="refactored-connect4.js"></script>

</body>
